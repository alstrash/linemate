<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>linecook</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
    <div id="c" class="box"></div>
    <script src="linecook.min.js"></script>
    <script>
      window.addEventListener('load', function(e) {
        var anode = document.getElementById('a');
        var bnode = document.getElementById('b');
        var cnode = document.getElementById('c');

        linecook.connect([anode, bnode, cnode], {
          color: '#ff3300',
          entryPoint: 'bottom',
          exitPoint: 'top',
          width: 5
        });

        linecook.connect([anode, bnode], {
          width: 5
        });


        linecook.connect([cnode]);

        linecook.complete([anode, bnode, cnode], {
          color: 'rgba(0,0,0,0.5)',
          width: 20
        });
      });
    </script>
  </body>
</html>
